<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-6 col-sm-10">
      <ul class="pagination">
        <li class="col-md-4" ng-repeat="clip in clipsCtrl.clips">
          <div class="panel panel-primary">
            <a href="#clips/{{clip.clipId}}">
            <img class="img-responsive img-thumbnail" ng-src="{{clip.thumbnails[0]}}"></img></a>
            <p class="text-primary text-small text-center">{{clip.movieName}}</p>
          </div>
        </li>
      </ul>
     </div>
     <div class="col-md-4 col-sm-1"></div>
  </div>
</div>
