<div class="container">
  <div class="row" ng-controller='TypeAheadCtrl'>
    <div class="col-md-7" ng-show="searchArtist.industryName">
      <p class="text-danger text-center"><strong>{{searchArtist.industryName}}'s most viewed movie clips <a href ng-click="refresh()">x</a></strong></p>
    </div>
    <div class="col-md-5 pull-right">
      <div class="col-md-10">
        <div class="form-group">
          <typeahead items="items" prompt="Filter by artist" artist="industryName" url="thumbnail" model="artist"></typeahead>
        </div>
      </div>
      <div class="col-md-2 nopadding">
         <button type="submit" class="btn btn-default" ng-click="loadClips(artist); artist = {}">Search</button>
      </div>
    </div>
  </div>
  <ul class="pagination">
    <li class="col-xs-6 col-md-3" ng-repeat="clip in clips">
      <div class="panel panel-white">
        <div style="position:relative">
          <a href="#clips/{{clip.clipId}}">
            <div style="display: block;position: relative;">
              <span><img class="img-responsive" ng-src="{{clip.thumbnails[0]}}"></img></span>
            </div>
            <span class="video-time" aria-hidden="true">{{getDuration(clip) | date: 'mm:ss'}}</span>
          </a>
        </div>
        <span class="view-count">{{clip.viewCount}} Views</span>
        <!-- <blockquote><pre style="color:white;background-color:#439ec9"> -->
        <blockquote class="video-info">
          <span class="movie-name">{{clip.movieName}}</span>
          <p class="video-des">{{clip.description}}</p>
        </blockquote>
      </div>
    </li>
  </ul>
  <div class="container-fluid">
    <button type="button" ng-show="!isLast" class="btn btn-primary btn-block" ng-click="loadNext()">Load More</button>
  </div>
</div>
</div>
