<div class="container" ng-controller="AddActorController as actorCtrl">
  <div class="col-sm-6 col-sm-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading">Actor information</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="actorCtrl.actor.name" placeholder="Actor Name">
            </div>
          </div>
          <div class="form-group">
            <label for="nicknames" class="col-sm-4 control-label">Nick Names</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="actorCtrl.actor.nicknames" placeholder="Nick Names">
            </div>
          </div>
          <div class="form-group">
            <label for="dob" class="col-sm-4 control-label">Date of birth</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="actorCtrl.actor.dob" placeholder="dd/mm/yyyy">
            </div>
          </div>
          <button class="btn btn-primary pull-right" ng-click="actorCtrl.submit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
