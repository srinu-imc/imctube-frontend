<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">Movie related information</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="videoId" class="col-sm-4 control-label">Movie VideoId</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.videoId" placeholder="Youtube VideoId">
          </div>
        </div>
        <div class="form-group">
          <label for="Name" class="col-sm-4 control-label">Movie Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.name" placeholder="Movie Name">
          </div>
        </div>
        <div class="form-group">
          <label for="Caption" class="col-sm-4 control-label">Movie Caption</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.movieCaption" placeholder="Movie Caption">
          </div>
        </div>
        <div class="form-group">
          <label for="thumbnailCount" class="col-sm-4 control-label">Thumbnail Count</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.thumbnailCount" placeholder="Thumbnail Count">
          </div>
        </div>
        <div class="form-group">
          <label for="releaseDate" class="col-sm-4 control-label">Release Date</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.releaseDate" placeholder="dd/mm/yyyy">
          </div>
        </div>
        <div class="form-group">
          <label for="certificate" class="col-sm-4 control-label">Certificate</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.certificate" placeholder="e.g., U/A, U, A">
          </div>
        </div>
        <div class="form-group">
          <label for="banner" class="col-sm-4 control-label">Banner</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.banner" placeholder="Banner">
          </div>
        </div>
        <div class="form-group">
          <label for="music" class="col-sm-4 control-label">Music</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.music" placeholder="Music">
          </div>
        </div>
        <div class="form-group">
          <label for="director" class="col-sm-4 control-label">Director</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.director" placeholder="Director">
          </div>
        </div>
        <div class="form-group">
          <label for="producer" class="col-sm-4 control-label">Producer</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.producer" placeholder="Producer">
          </div>
        </div>
        <div class="form-group">
          <label for="heroes" class="col-sm-4 control-label">Heroes</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.heroes" placeholder="Hero/Heroes">
          </div>
        </div>
        <div class="form-group">
          <label for="heroines" class="col-sm-4 control-label">Heroines</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="movieCtrl.movie.heroines" placeholder="Heroine/Heroines">
          </div>
        </div>
        <button class="btn btn-primary pull-right" ng-click="movieCtrl.submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
