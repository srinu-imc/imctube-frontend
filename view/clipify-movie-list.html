<div class="container" ng-controller="ClipifyListCtrl">
  <div ng-show="movies.length == 1">
     <button type="button" class="btn btn-primary btn-block" ng-click="chooseAnother()">Choose Another Movie</button>
  </div>
  <div>
    <ul class="pagination">
      <li class="col-md-2 nopadding" ng-repeat="movie in movies | filter: search.text | limitTo : limit">
        <div class="panel panel-primary">
          <a ng-href="#clipify/{{movie.id}}" ng-click="search.text=''">
          <img class="img-responsive nopadding" ng-src="http://img.youtube.com/vi/{{movie.videoId}}/mqdefault.jpg" ng-alt="Description"></img></a>
          <p class="text-primary text-small text-center" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{movie.name}}</p>
        </div>
      </li>
    </ul>
    <div class="container-fluid">
      <button type="button" ng-show="limit < (movies | filter:search.text).length && movies.length !=1" class="btn btn-primary btn-block" ng-click="expand()">Load More</button>
    </div>
  </div>
</div>
