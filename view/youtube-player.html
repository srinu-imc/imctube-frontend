<youtube-video video-id="movieCtrl.movie.videoId" player="movieCtrl.movie.player"></youtube-video>
<div class="btn-group">
  <button class="btn btn-primary" ng-click="ytPlayer.pauseVideo(movieCtrl.movie.player)">pause</button>
  <button class="btn btn-primary" ng-click="ytPlayer.playVideo(movieCtrl.movie.player)">play</button>
  <button class="btn btn-primary" ng-click="ytPlayer.backward(movieCtrl.movie.player)">-10s</button>
  <button class="btn btn-primary" ng-click="ytPlayer.forward(movieCtrl.movie.player)">+10s</button>
  <button class="btn btn-primary" ng-click="ytPlayer.playFromMovieStart(movieCtrl.movie.player)">movieStart</button>
  <button class="btn btn-primary" ng-disabled="!movieCtrl.currentClip.startTime" ng-click="ytPlayer.playFromClipStart(movieCtrl.movie.player, movieCtrl.currentClip)">clipStart</button>
</div>
