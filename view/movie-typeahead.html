<div class="col-md-12">
  <input type="text" ng-model="model.name" placeholder="{{prompt}}" ng-keydown="selected=false" ng-change="changed()"/><br/>
</div>
<div ng-hide="!model.name.length">
  <div ng-repeat="item in items | filter:model | limitTo : 10 track by $index"
      ng-click="handleSelection(item)"
      style="cursor:pointer"
      ng-class="{active: isCurrent($index)}"
      ng-mouseenter="setCurrent($index)">
      <div class="row">
        <div class="col-md-9">
          <p>{{item[name]}}</p>
        </div>
      </div>
  </div>
</div>
