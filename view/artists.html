<div class="container">
  <ul class="pagination">
    <li class="col-md-2 nopadding" ng-repeat="artist in artists">
      <div class="panel panel-primary">
        <a href="#artists/{{artist.id}}/movies">
          <img class="img-responsive" ng-src="{{getUrl(artist)}}" ng-alt="Description"></img>
        </a>
        <p class="text-primary text-small text-center" style="overflow:hidden">{{artist.industryName}}</p>
      </div>
    </li>
  </ul>
</div>
