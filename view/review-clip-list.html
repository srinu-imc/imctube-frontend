<div class="container" ng-controller="ReviewClipListCtrl">
  <div>
    <ul class="pagination">
      <li class="col-xs-6 col-md-3" ng-repeat="clip in clips">
        <div class="panel panel-primary">
          <div style="position: relative">
          <a href="#review/clips/{{clip.clipId}}">
            <div style="display: block;position: relative;">
            <span >
              <img class="img-responsive" ng-src="{{clip.thumbnails[0]}}"></img>
            </span>
            </div>
             <span class="video-time" aria-hidden="true">{{getDuration(clip) | date: 'mm:ss'}}</span>
          </a>
          </div>
          <span class="view-count">{{clip.viewCount}} Views</span>
          <blockquote class="video-info">
            <p class="movie-name">{{clip.movieName}}
            <span class="btn btn-warning btn-sm pull-right" ng-click=open(clip)><strong>P</strong><span>
            </p>
            <p class="video-des">{{clip.description}}</p>
          </blockquote>
        </div>
      </li>
    </ul>
  </div>
</div>
