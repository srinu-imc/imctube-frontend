<div class="container">
  <ul class="pagination">
    <li class="col-md-2 nopadding" ng-repeat="movie in movies | filter:search.text | limitTo : limit">
      <div class="panel panel-primary">
        <a ng-href="{{getUrl(movie.id)}}" ng-click="search.text=''">
          <img class="img-responsive" ng-src="http://img.youtube.com/vi/{{movie.videoId}}/mqdefault.jpg"></img>
        </a>
        <p class="text-primary text-small text-center" style="overflow:hidden">{{movie.name}}</p>
      </div>
    </li>
  </ul>
  <div class="container-fluid">
    <button type="button" ng-show="limit < (movies | filter:search.text).length" class="btn btn-primary btn-block" ng-click="expand()">Load More</button>
  </div>
</div>
