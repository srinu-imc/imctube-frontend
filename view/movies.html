<div class="container">
  <ul class="pagination">
    <li class="col-md-2 nopadding" ng-repeat="movie in movies">
      <div class="panel panel-primary">
        <a href="{{getUrl(movie.id)}}">
          <img class="img-responsive" ng-src="http://img.youtube.com/vi/{{movie.videoId}}/mqdefault.jpg"></img>
        </a>
        <p class="text-primary text-small text-center" style="overflow:hidden">{{movie.name}}</p>
      </div>
    </li>
  </ul>
</div>
