<!DOCTYPE=html>
<html ng-app="imctubeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="deps/css/bootstrap.min.css">

    <!-- wizard css -->
    <link rel="stylesheet" href="deps/css/custom.css">

    <link rel="stylesheet" href="css/custom.css">

    <!-- Angular Dependencies -->
    <script src="deps/js/angular.min.js"></script>

    <!-- Youtube related dependencies -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="deps/js/angular-youtube-embed.min.js"></script>

    <!-- imctube scripts -->
    <script src="js/imctube.js"></script>
    <script src="js/movies.js"></script>
  </head>

  <body ng-controller="MovieController as movieCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-6 nopadding">
          <youtube-player></youtube-player>
        </div>
        <div class="col-md-6">
          <clip-data></clip-data>
        </div>
      </div>
    </div>

    <!-- bootstrap related js -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="deps/js/jquery.bootstrap.wizard.min.js"></script>
  </body>
</html>
